---

generate:
  - name: client
    output: ./gen
    inputs:
      - registry:
          owner: pentops
          name: registry

      - registry:
          owner: pentops
          name: o5-deploy

      - registry:
          owner: pentops
          name: dante

    plugins:
      - base: go
    opts:
      go_package_prefix: github.com/pentops/o5-aws-tool/gen

managedPaths:
  - ./libo5/packages

plugins:
  - name: go
    type: PLUGIN_J5_CLIENT
    docker:
      image: ghcr.io/pentops/j5-gen-go-client:e1d0018f1f9d8278f26d3a005d4d4bbea699f544


