---

generate:
  - name: client
    output: ./libo5/
    inputs:
      - registry:
          owner: pentops
          name: registry

      - registry:
          owner: pentops
          name: o5-deploy

      - registry:
          owner: pentops
          name: dante

    plugins:
      - base: go
    opts:
      go_package_prefix: github.com/pentops/o5-aws-tool/libo5

plugins:
  - name: go
    type: PLUGIN_J5_CLIENT
    cmd: 'j5-gen-go-client'
