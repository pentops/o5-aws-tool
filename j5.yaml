---

generate:
  - name: client
    output: ./gen
    inputs:
      - registry:
          owner: pentops
          name: builds

      - registry:
          owner: pentops
          name: o5-deploy

      - registry:
          owner: pentops
          name: dante

      - registry:
          owner: pentops
          name: ges

      - registry:
          owner: pentops
          name: realm

    plugins:
      - base: go
    opts:
      go_package_prefix: github.com/pentops/o5-aws-tool/gen

managedPaths:
  - ./gen

plugins:
  - name: go
    type: PLUGIN_J5_CLIENT
    docker:
      image: ghcr.io/pentops/j5-gen-go-client:4b075335184fd04bbf89c9628e7327c4ff3efa34


