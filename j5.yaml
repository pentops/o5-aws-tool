---

generate:
  - name: client
    output: ./gen
    inputs:
      - registry:
          owner: pentops
          name: registry

      - registry:
          owner: pentops
          name: o5-deploy
          reference: refactor

      - registry:
          owner: pentops
          name: dante

    plugins:
      - base: go
    opts:
      go_package_prefix: github.com/pentops/o5-aws-tool/gen

managedPaths:
  - ./libo5/packages

plugins:
  - name: go
    type: PLUGIN_J5_CLIENT
    docker:
      image: ghcr.io/pentops/j5-gen-go-client:ce502ddb23f59b3371c3a3772c4bfec754c66d91


